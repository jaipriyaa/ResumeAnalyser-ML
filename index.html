<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      color: #00bfff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #f5f5f5;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    .card {
      background: #2a2a2a;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #00bfff;
      border-radius: 5px;
    }
    .error {
      border-left-color: #ff4c4c;
    }
    .warning {
      border-left-color: #ffaa00;
    }
    .info {
      border-left-color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Resume Analyzer</h1>
    <input type="file" id="resume" accept=".pdf" />
    <br />
    <button onclick="uploadResume()">Analyze</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function uploadResume() {
      const fileInput = document.getElementById("resume");
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Analyzing resume...";
      
      if (!fileInput.files.length) {
        resultDiv.innerHTML = "<p>Please upload a PDF file.</p>";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://localhost:8000/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<p style="color:red">Error: ${data.detail}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <h2>üìä Scores</h2>
          <p><strong>Keyword Score:</strong> ${data.keyword_score} / 30</p>
          <p><strong>Readability Score:</strong> ${data.readability_score} / 25</p>
          <p><strong>Section Score:</strong> ${data.section_score} / 25</p>
          <p><strong>Length Score:</strong> ${data.length_score} / 20</p>
          <p><strong>Total:</strong> ${data.total_score} / 100</p>
          <h2>üí° Suggestions</h2>
        `;

        data.suggestions.forEach(s => {
          const card = document.createElement("div");
          card.className = `card ${s.type}`;
          card.innerHTML = `<strong>${s.title}</strong><p>${s.message}</p>`;
          resultDiv.appendChild(card);
        });
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
